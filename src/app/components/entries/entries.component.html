<div class="container">
    <input type="text" name="search" class="form-control mt-2" [(ngModel)]="searchText" autocomplete="off"
        placeholder="ðŸ”Ž Search by date, weight or body fat %">
    <div class="row">
        <div class="col-6 text-left">
            <button class="btn btn-success col-3 mt-1" (click)="toggleShowBodyFat()"><i class="fa fa-eye-slash"></i>
                Body Fat
            </button>
        </div>
        <div class="col-6 text-right">
            <button class="btn btn-primary col-3 mt-1" (click)="goToNewEntry()"><i class="fa fa-plus-circle"></i>
                Add
            </button>
        </div>
    </div>

    <table class="table table-sm mt-4">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Weight</th>
                <th [hidden]="!showBodyFat" scope="col">Body Fat %</th>
            </tr>
        </thead>
        <tbody>
            <tr class="td-hover"
                *ngFor="let entry of entriesService.getEntriesArray() | filter:searchText; let i = index;">
                <th scope="row">{{i + 1}}</th>
                <td>{{entry.date | date:'MM-dd-yyyy'}}</td>
                <td>{{entry.weight}}</td>
                <td [hidden]="!showBodyFat">{{entry.bodyFat}}%</td>
            </tr>
        </tbody>
    </table>
</div>
